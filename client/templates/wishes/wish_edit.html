<template name="wishEdit">

    <form class="form-horizontal submit-form">
        <div class="profile-title col-sm-12">Edit your wish.</div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="title">Your wish</label>
            <div class="col-md-8 col-sm-10">
                <input name="title" id="title" type="text" value="{{title}}" placeholder="Your Wish" class="form-control" onclick="getLocation()" required/>
            </div>
        </div>

        <hr>

        <div class="form-group">
            <label class="control-label col-sm-2" for="city">Please choose a category.</label>
            <div class="col-md-8 col-sm-10">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default col-sm-12" style="border-bottom: 1px solid #f5f5f5" id="category-btn">
                        <input name="category" id="category" type="radio" value="{{category}}" class="form-control" checked/>Previous: {{category}}<br>
                    </label> 
                    <label class="btn btn-default" id="category-btn">
                        <input type="radio" id="events" name="category" value="Events" />Events
                    </label> 
                    <label class="btn btn-default">
                        <input type="radio" id="travel" name="category" value="Travel" />Travel
                    </label> 
                    <label class="btn btn-default">
                        <input type="radio" id="sports" name="category" value="Sports" />Sports
                    </label> 
                    <label class="btn btn-default">
                        <input type="radio" id="arts" name="category" value="Arts" />Arts
                    </label> 
                    <label class="btn btn-default">
                        <input type="radio" id="new-skill" name="category" value="New Skill" />New Skill
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" id="volunteering" name="category" value="Volunteering" />Volunteering
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" id="bmc" name="category" value="Leisure" />Leisure
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" id="food" name="category" value="Food" />Food
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" id="outdoors" name="category" value="Nature" />Nature
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" id="DIY" name="category" value="DIY" />DIY
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" id="milestones" name="category" value="Milestones" />Milestones
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="blog">Blog about your experience.</label>
            <div class="col-md-8 col-sm-10">
                <textarea class="form-control" name="blog" id="blog">{{blog}}</textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="completed">Completed?</label>
            <div class="col-md-8 col-sm-10">
                <p>Previous: {{completed}}</p>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                        <input type="radio" id="completed" name="completed" value="Yes :D" />Yes
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" id="completed" name="completed" value="No :(" />No
                    </label>
                </div>
            </div>
        </div>


        <div class="text-center">
            <span class="btn-profile-submit">
                <input type="submit" value="Submit" class="btn btn-success btn-profile-submit"/>
            </span>

            <span class="btn-profile-submit">
                <input type="submit" value="Delete" class="btn btn-danger delete btn-profile-submit"/>
            </span>
        </div>


        <p id="geocode"></p> 
    </form>

    <div class="geolocation" style="padding-top: 75px">
        <script>
            var x = document.getElementById("geocode");

            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(getCoordinates, showError);
                } else { 
                    x.innerHTML = "Geolocation is not supported by this browser.";
                }
            }
            
            function getCoordinates(position) {
                x.innerHTML = "" + position.coords.latitude + "," +
                 position.coords.longitude + "";
            }
            
            function showError(error) {
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        x.innerHTML = "User denied the request for Geolocation."
                        break;
                    case error.POSITION_UNAVAILABLE:
                        x.innerHTML = "Location information is unavailable."
                        break;
                    case error.TIMEOUT:
                        x.innerHTML = "The request to get user location timed out."
                        break;
                    case error.UNKNOWN_ERROR:
                        x.innerHTML = "An unknown error occurred."
                        break;
                }
            }
         </script>
     </div>
</template>
