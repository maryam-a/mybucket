<template name="forgotPassword">
   {{#if resetPassword}}
     <form id="new-password" action="action">
        <div>
           <input type="text" name="new-password-password" />
           <input type="submit" value="Change Password" />
        </div>
      </form>
  {{else}}
    <div class="fullscreen-bg">
		<video autoplay loop poster="/bucket_video.png" id="bgvid">
			<source src="/bucket_video.webm" type="video/webm">
			<source src="/bucket_video.mp4" type="video/mp4">
		</video>
	</div>

	<div class="jumbotron login-jumbotron">

		<div class="login-form">
			<form class="login text-center" id="recovery-form" action="action">
				<div class="dark-gray">Forgot your password?</div>
				<div class="login-form-item"><span class="dark-gray">Email address</span><input type="text" class="form-control" name="recovery-email" /></div>
				<div class="login-form-item" id="tryAgain"></div>

				<div class="btn-profile-submit">
					<input type="submit" value="Send Reset Instructions" class="btn btn-success btn-profile-submit"/>
				</div>
				<div>
					<a class="no-account" href="{{pathFor 'register'}}">Don't have an account? Sign up!</a>
				</div>
			</form>

		</div>
	</div>
  {{/if}}
</template>
